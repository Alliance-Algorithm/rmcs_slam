rmcs_location:
  ros__parameters:
    # 重定位所用的地图，地图原点需要为哨兵导航的原点
    # 格式为 pcd
    # 确保地图的位姿是正确的，地板与 xy 平面重合
    map_path: "/path/to/your/pcd"
    test_path: "/path/to/your/pcd"

    subscription:
      # 里程计的位姿发布，基于重定位校准后的变换将以下面的位姿为基础
      slam_pose: "/rmcs_slam/pose"
      # 用于配准的点云
      pointcloud: "/rmcs_slam/constructed_map"

    publish:
      # 经过重定位校准的位姿
      robot_pose: "/rmcs_location/pose"

    enable:
      # 初始重定位，在裁判系统自检时进行
      # 要求初始旋转解比较好
      relocalization_initial: true
      # 运行过程中丢失定位后进行重定位
      # 初始解为发散前的位姿
      relocalization_automaic: true
      # 若关闭此选项，系统在 /rmcs_location/initialize 被触发后才运行
      # 开启时，每次启动直接运行进程，初始重定位
      direct_start: false

    registration:
      # 进行配准的点云数量
      receive_size: 2500
      # 初始化位姿提取原始地图点云的半径
      initial_map_radius: 25.0
      # 粗配准的最大迭代次数，包含对旋转解的穷举
      coarse_iterations: 50
      # 精配准的最大迭代次数
      precise_iterations: 500
      # 迭代中的最大距离限制，超过此距离的解被认定为无效解
      distance_threshold: 5.0
      # 用于求解的线程数，配准开销挺大的
      threads: 10
      # 用于粗配准穷举旋转解的步长，单位是度
      scan_angle: 15
      # 优于此值的分数被认定为有效解，即刻停止配准
      # 越小越优质，范围是 0 ~ 1.0
      score_threshold: 0.01
      # 体素滤波，不解释，单位都是 m
      voxel_grid:
        lx: 0.2
        ly: 0.2
        lz: 0.2
      # 离群点滤波
      outlier_removal:
        # 一簇点云的界定数量
        mean_k: 50
        # 判断离群点的倍数判据，大于以下倍数标准差的点即为离群
        stddev_mul_thresh: 0.5

    # 默认的初始位姿，一般是纠正后的地图的原点，在基地前一块空间，
    # 和哨兵装甲板贴合，此时哨兵的位置即为原点
    # 约定 default 为红色
    default_pose:
      translation:
        x: 0.0
        y: 0.0
        z: 0.0
      orientation:
        w: 1.0
        x: 0.0
        y: 0.0
        z: 0.0
    # 地图原点的对面方的相同位置，注意绕Z轴旋转180度
    # 对面为蓝色
    opposite_pose:
      translation:
        x: 21.0
        y: 0.0
        z: 0.0
      orientation:
        w: 0.0
        x: 0.0
        y: 0.0
        z: 1.0

    runtime:
      # 对输出位姿的一阶低通滤波
      filter_alpha: 0.5
      minimum_x: -05.0
      minimum_y: -08.0
      minimum_z: -00.5
      maximum_x: +25.0
      maximum_y: +08.0
      maximum_z: +01.0
